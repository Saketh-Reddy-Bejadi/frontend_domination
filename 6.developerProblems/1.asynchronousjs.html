<!-- Adding events to the button and then performing an asynchronous and fetch data then render the data using DOM-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        html,body{
            width: 100%;
            height: 100%;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montserrat", serif;
        }
    </style>
</head>
<body class="bg-zinc-900" >
    <main class=" w-full min-h-screen p-8" >
        <button class="px-10 rounded-md py-3 bg-teal-950 text-white font-semibold" >Get New Card</button>
        <div class="cards flex gap-5 flex-wrap py-10" >
        </div>
    </main>

    <script>
        document.querySelector('button').addEventListener('click',()=>{
            fetch(`https://randomuser.me/api/`)
        .then(raw=>raw.json())
        .then(data=>{
            var {name,gender,email,picture}=data.results[0];
            console.log(data.results[0]);
            document.querySelector(".cards").innerHTML+=`
            <div class="card bg-zinc-800 p-8 w-60 text-white rounded-2xl">
                <img class="bg-zinc-300  object-cover  rounded-2xl" src="${picture.large}" alt="">
                <p class="text-xl font-semibold pt-2" >${name.first}</p>
                <p class="text-sm opacity-90" >${gender[0].toUpperCase()+gender.slice(1)}</p>
                <p class="text-xs opacity-70" >${
                    email.length>24?(email.slice(0,20)+"..."):(email)}</p>
                <p class="text-xs opacity-30 mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit ea possimus maiores, modi exercitationem ipsam.</p>
            </div>
            `
        })
        })
    </script>
</body>
</html>
